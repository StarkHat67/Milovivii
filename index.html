<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pra Você ❤️</title>
  <style>
    body {
      background: #ffe6e6;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #d6336c;
      text-align: center;
    }

    .carta {
      background: white;
      border: 2px dashed #d6336c;
      padding: 20px;
      border-radius: 15px;
      max-width: 400px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .carta:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .mensagem {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>💌 Clique na carta 💌</h1>
  <div class="carta" onclick="mostrarMensagem()">
    Quer abrir uma surpresa?
  </div>
  <div class="mensagem" id="mensagem">
    Você é minha pessoa favorita no mundo todo.  
    <br>Te amo mais que push bem-sucedido no Git!
  </div>

  <script>
    function mostrarMensagem() {
      document.getElementById("mensagem").style.display = "block";
    }
  </script>
</body>
</html>
